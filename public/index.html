<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>P2GS App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> P2GS</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="privilege">Privilege</label>
						<select name="privilege" id="privilege">
							<option value="player">Player</option>
							<option value="manager">Manager</option>

						</select>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Lapa">Lapa</option>
							<option value="Pinheiros">Pinheiros</option>
							<option value="Jardim Paulistano">Jardim Paulistano</option>
							<option value="Vila Olimpia">Vila Olimpia</option>
							<option value="Cidade Jardim">Cidade Jardim</option>
							<option value="Jardins">Jardins</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
